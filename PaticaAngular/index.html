<!DOCTYPE html>
<html ng-app="myPizza">
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="css/semantic.css" />
    <style type="text/css">
        .masthead.segment {
          min-height: 100px;
          padding: 1em 0em;
        }
        
        .headmargin{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <section ng-controller="myPizzaController">
        <div class="ui inverted blue masthead vertical center aligned segment">
            <div class="ui text container">
                <div class="ui inverted header">
                    <h1 ng-bind="name"></h1>                    
                </div>
            </div>
        </div>

        <div class="ui headmargin container">
            <div class="ui form">
                <div class="inline fields">
                    <div class="field">
                        <label>Name:</label>
                        <input type="text" placeholder="Client name" />
                    </div>
                    <div class="field">
                        <label>Tel:</label>
                        <input type="text" placeholder="Telephone" />
                    </div>
                    <div class="field">
                        <button class="ui positive submit button">Save</button>
                    </div>
                </div>
            </div>
            <div class="ui two column fluid grid padded segment">
                <div class="column">
                    <h2 class="ui header">Clients:</h2>
                    <table class="ui celled striped table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Tel</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="client in clients">
                                <td class="ui six wide" ng-bind="client.name"></td>
                                <td class="center aligned collapsing" ng-bind="client.tel"></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="column">

                </div>
            </div>
        </div>
    </section>

    <script src="js/angular.js"></script>
    <script src="js/semantic.js"></script>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/module/pizza-module.js"></script>
    <script src="js/controllers/pizza-controller.js"></script>

</body>
</html>
