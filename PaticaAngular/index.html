<!DOCTYPE html>
<html ng-app="myPizza">
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="css/semantic.css" />
    <style type="text/css">
        .masthead.segment {
          min-height: 100px;
          padding: 1em 0em;
        }
        
        .headmargin{
            margin-top: 20px;
        }
    </style>

    <script src="js/angular.js"></script>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/semantic.js"></script>
    <script src="js/module/pizza-module.js"></script>
    <script src="js/controllers/pizza-controller.js"></script>
</head>
<body>
    <section ng-controller="myPizzaController">
        <div class="ui inverted blue masthead vertical center aligned segment">
            <div class="ui text container">
                <div class="ui inverted header">
                    <h1 ng-bind="name"></h1>                    
                </div>
            </div>
        </div>

        <div class="ui headmargin container">
            
            <div class="ui segment">
                <div class="ui text segment">
                    <div class="ui left icon fluid input">
                        <input type="text" ng-model="search" placeholder="Search users...">
                        <i class="users icon"></i>
                    </div>              
                </div>
                
                <div class="ui two column fluid grid padded">
                    <div class="column">
                        <h2 class="ui blue header">Clients list:</h2>
                        <table class="ui celled striped table">
                            <thead>
                                <tr>
                                    <th ng-click="orderBy('name');" style="cursor:pointer">Name</th>
                                    <th ng-click="orderBy('tel');" style="cursor:pointer">Tel</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="client in clients | filter: search | orderBy: order:reverse">
                                    <td class="ui six wide" ng-bind="client.name"></td>
                                    <td class="center aligned collapsing" ng-bind="client.tel"></td>
                                    <td class="center aligned collapsing">
                                        <button class="circular ui basic blue icon button" ng-click="edit(client);"><i class="edit icon"></i></button>
                                        <button class="circular ui basic negative icon button" ng-click="delete(client);"><i class="remove user icon"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="column">
                        <h2 class="ui green header">Add a new client!</h2>
                        <div class="ui segment">
                            <form class="ui form" name="formClient">
                                <div class="field">
                                    <label>Name</label>
                                    <input type="text" ng-model="client.name" name="name" placeholder="Client name" />
                                </div>
                                <div class="field">
                                    <label>Telephone</label>
                                    <input type="text" ng-model="client.tel" name="tel" placeholder="Telephone" />
                                </div>
                                <div class="field">
                                    <button class="ui primary submit button" ng-hide="editing" ng-disabled="formClient.$invalid" ng-click="add(client); formClient.$setPristine();"><i class="add user icon"></i>Add</button>
                                    <button class="ui basic reset button" ng-hide="editing">Reset</button>
                                    <button class="ui primary submit button" ng-show="editing" ng-disabled="formClient.$invalid" ng-click="save(client); formClient.$setPristine();"><i class="write icon"></i>Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
